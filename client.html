<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>

    <h1>Data Display</h1>

    <button onclick="fetchData('data1.php')">Fetch Data 1</button>
    <button onclick="fetchData('data2.php')">Fetch Data 2</button>

    <div id="displayArea"></div>

    <script>
        function fetchData(url) {
            $.ajax({
                url: url,
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    displayData(data);
                },
                error: function (error) {
                    console.error('Error fetching data:', error);
                }
            });
        }

        function displayData(data) {
            var displayArea = document.getElementById('displayArea');
            displayArea.innerHTML = ''; 

            var table = '<table border="1"><tr><th>Name</th><th>Buying Date</th><th>Price</th></tr>';

            for (var i = 0; i < data.length; i++) {
                table += '<tr>';
                table += '<td>' + data[i].stuffName + '</td>';
                table += '<td>' + data[i].StuffBdate + '</td>';
                table += '<td>' + data[i].stuffprice + '</td>';
                table += '</tr>';
            }

            table += '</table>';
            displayArea.innerHTML = table;
        }
    </script>

</body>

</html>
